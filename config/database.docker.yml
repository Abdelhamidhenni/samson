<%
  mysql    = URI(ENV['MYSQL_URL'] || 'mysql://root@127.0.0.1:3306/samson_development')
  database = mysql.path.gsub(%r(^/), "")
%>

# Mysql
common: &common
  adapter: mysql2
  port: <%= mysql.port %>
  username: <%= mysql.user %>
  password: <%= mysql.password %>
  host: <%= mysql.host %>

development:
  <<: *common
  database: <%= database %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *common
  database: samson_test
